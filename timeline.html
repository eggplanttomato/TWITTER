<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Twitter</title>
  <script src="https://kit.fontawesome.com/e82645372d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="users.js" defer type="text/javascript">
  </script>
  <script src="allTweets.js" defer type="text/javascript">
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Dancing+Script&family=Gloria+Hallelujah&family=Roboto+Condensed:ital,wght@0,400;1,700&family=Roboto:wght@400;500;900&family=Ubuntu+Condensed&display=swap');
  </style>
</head>

<body>
<div class="container-all">


  <div class="side-menu">
    <div class="menu-item menu-twitter"><a href="#"><i class="fa fa-twitter"></i></a></div>
    <div class="menu-item menu-home"><a href="#"><i class="fa fa-home"></i></a></div>
    <div class="menu-item menu-search"><a href="#"><i class="fa fa-search"></i></a></div>
    <div class="menu-item menu-notify"><a href="#"><i class="fa fa-bell"></i></a></div>
    <div class="menu-item menu-message"><a href="#"><i class="fa fa-envelope"></i></a></div>
    <div class="menu-item menu-bookmark"><a href="#"><i class="fa fa-bookmark"></i></a></div>
    <div class="menu-item menu-list"><a href="#"><i class="fa fa-list"></i></a></div>
    <div class="menu-item menu-user"><a href="#"><i class="fa fa-user"></i></a></div>
    <div class="menu-item menu-more">
      <a href="#">
        <span class="fa-stack">
          <i class="fa fa-circle-thin fa-stack-2x"></i>
          <i class="fa fa-ellipsis-h fa-stack-1x"></i>
        </span>
      </a>
    </div>
  </div>

  <div class="container">

    <div class="header">

    </div>
    <div class="photo">

    </div>
    <div class="profile">

    </div>
    <div class="tweets">
      <div class="tabs">
        <div class="active tab">
          <p>Tweets</p>
        </div>
        <div class="tab">
          <p>Tweets & replies</p>
        </div>
        <div class="tab">
          <p>Media</p>
        </div>
        <div class="tab">
          <p>Likes</p>
        </div>
      </div>
    </div>

  <div class="menu-bottom">
        <div class="menu-item menu-home"><a href="#"><i class="fa fa-home"></i></a></div>
        <div class="menu-item menu-search"><a href="#"><i class="fa fa-search"></i></a></div>
        <div class="menu-item menu-notify"><a href="#"><i class="fa fa-bell"></i></a></div>
        <div class="menu-item menu-message"><a href="#"><i class="fa fa-envelope"></i></a></div>
    </div>
  </div>
    </div>
</body>

</html>
